name: CD

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    environment:
      VITE_BASE: /isi-react-app1/
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check client
        run: npm run typecheck --workspace=react-app1-app

      - name: Lint client
        run: npm run lint --workspace=react-app1-app

      - name: Test client
        run: npm run test --workspace=react-app1-app -- --coverage

      - name: Build frontend
        run: npm run build --workspace=react-app1-app

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload build
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
