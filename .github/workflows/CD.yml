name: CD

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  pre-deploy-validation:
    name: Pre-Deploy Validation
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ticketdb_cd
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d ticketdb_cd"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/ticketdb_cd
      API_PORT: 3001
      SESSION_SECRET: cd-session-secret
      JWT_SECRET: cd-jwt-secret
      JWT_EXPIRES_IN: 7d
      GOOGLE_CLIENT_ID: cd-google-client-id
      GOOGLE_CLIENT_SECRET: cd-google-client-secret
      CORS_ORIGINS: http://localhost:5173
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run pre-deploy validation pipeline script
        run: bash infrastructure/scripts/ci/pre-deploy-validation.sh

  build-and-deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    needs: [pre-deploy-validation]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      VITE_BASE: /isi-ecotrack/
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend release checks
        run: bash infrastructure/scripts/ci/frontend-release-checks.sh

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload build
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
