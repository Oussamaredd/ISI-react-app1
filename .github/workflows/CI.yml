name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint --workspace=react-app1-app

      - name: Build frontend
        run: npm run build --workspace=react-app1-app

      - name: Test frontend (Vitest)
        run: npm run test --workspace=react-app1-app -- --coverage
      
      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: app/coverage

  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        run: npm run lint --workspace=react-app1-api

      - name: Test backend (Vitest)
        run: npm run test --workspace=react-app1-api -- --coverage

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: api/coverage

  sonar:
    name: SonarQube Analysis
    runs-on: self-hosted
    needs: [frontend, backend]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # ⬇️ Download coverage from previous jobs
      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: app/coverage

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: api/coverage

      # Debug step: list downloaded files
      - name: List coverage files
        run: |
          echo FRONTEND:
          dir app\coverage
          echo BACKEND:
          dir api\coverage
          
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Sonar Scanner
        run: npm install -g sonar-scanner

      - name: Run SonarQube Analysis
        shell: cmd
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          sonar-scanner ^
          -Dsonar.host.url=%SONAR_HOST_URL% ^
          -Dsonar.token=%SONAR_TOKEN%
