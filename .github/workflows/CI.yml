name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  architecture:
    name: Architecture Boundaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate env policies and templates
        run: npm run validate-env:all

      - name: Enforce architecture lint rules
        run: npm run lint

  database:
    name: Database CI
    runs-on: ubuntu-latest
    needs: [architecture]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ticketdb_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d ticketdb_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/ticketdb_ci
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build database workspace
        run: npm run build --workspace=react-app1-database

      - name: Typecheck database workspace
        run: npm run typecheck --workspace=react-app1-database

      - name: Run database migrations
        run: npm run db:migrate --workspace=react-app1-database

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: [architecture]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build --workspace=react-app1-app

      - name: Test frontend (Vitest)
        run: npm run test:coverage --workspace=react-app1-app

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: app/coverage

  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    needs: [architecture, database]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ticketdb_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d ticketdb_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/ticketdb_ci
      API_PORT: 3001
      SESSION_SECRET: ci-session-secret
      JWT_SECRET: ci-jwt-secret
      JWT_EXPIRES_IN: 7d
      GOOGLE_CLIENT_ID: ci-google-client-id
      GOOGLE_CLIENT_SECRET: ci-google-client-secret
      CORS_ORIGINS: http://localhost:5173
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build --workspace=react-app1-api

      - name: Migrate database before backend tests
        run: npm run db:migrate --workspace=react-app1-database

      - name: Test backend against migrated DB (Vitest)
        run: npm run test:coverage --workspace=react-app1-api

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: api/coverage

  sonar:
    name: SonarQube Analysis
    if: ${{ secrets.SONAR_TOKEN != '' && secrets.SONAR_HOST_URL != '' }}
    runs-on: self-hosted
    needs: [frontend, backend]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: app/coverage

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: api/coverage

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Sonar Scanner
        run: npm install -g sonar-scanner

      - name: Run SonarQube Analysis
        shell: cmd
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          sonar-scanner ^
          -Dsonar.host.url=%SONAR_HOST_URL% ^
          -Dsonar.token=%SONAR_TOKEN%
