x-common-variables: &common-env
  POSTGRES_USER: ${POSTGRES_USER:-postgres}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
  POSTGRES_DB: ${POSTGRES_DB:-ticketdb}

services:
  db:
    profiles: ["core"]
    image: postgres:15-alpine
    container_name: ticket_db
    restart: unless-stopped
    environment:
      <<: *common-env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - type: bind
        source: ../database/migrations/legacy/001_initial_schema.sql
        target: /docker-entrypoint-initdb.d/001_initial_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ticket-management-network

  backend:
    profiles: ["core"]
    build: 
      context: ../api
    container_name: ticket_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env.docker
    environment:
      API_PORT: ${API_PORT:-3001}
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@db:5432/tickets}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
      SESSION_SECRET: ${SESSION_SECRET:-changeme-session}
      JWT_SECRET: ${JWT_SECRET:-changeme-jwt}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ticket-management-network

  frontend:
    profiles: ["core"]
    build: 
      context: ../app
    container_name: ticket_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ticket-management-network

  elasticsearch:
    profiles: ["obs"]
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ticket-management-network

  logstash:
    profiles: ["obs"]
    image: docker.elastic.co/logstash/logstash:8.12.0
    container_name: logstash
    restart: unless-stopped
    volumes:
      - ../api/src/monitoring/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5044:5044"
      - "5001:5001"
    depends_on:
      - elasticsearch
    networks:
      - ticket-management-network

  kibana:
    profiles: ["obs"]
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    volumes:
      - ./infrastructure/monitoring/elk/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
    depends_on:
      - elasticsearch
    networks:
      - ticket-management-network

  prometheus:
    profiles: ["quality"]
    image: prom/prometheus:v2.45.0
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ../api/src/prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - ticket-management-network

  grafana:
    profiles: ["quality"]
    image: grafana/grafana:10.4.2
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3030:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - ticket-management-network

volumes:
  db_data:
  prometheus-data:
  grafana-storage:
  es_data:

networks:
  ticket-management-network:
    driver: bridge
