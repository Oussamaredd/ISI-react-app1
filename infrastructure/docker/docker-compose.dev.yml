x-common-variables: &common-env
  POSTGRES_USER: ${POSTGRES_USER:-postgres}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
  POSTGRES_DB: ${POSTGRES_DB:-ticketdb}

services:
  db:
    profiles: ["core"]
    image: postgres:15-alpine
    container_name: ticket_db
    restart: unless-stopped
    environment:
      <<: *common-env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ../../apps/server/src/database/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ticket-management-network

  backend:
    profiles: ["core"]
    build: 
      context: ../../apps/server
    container_name: ticket_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ../../.env.docker
    environment:
      DB_HOST: ticket_db
      DB_PORT: "5432"
      PORT: "5000"
      NODE_ENV: development
      ENABLE_LOGSTASH: "false"
      LOGSTASH_HOST: logstash
      LOGSTASH_PORT: "5001"
      ELASTIC_URL: http://elasticsearch:9200
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ticket-management-network

  frontend:
    profiles: ["core"]
    build: 
      context: ../../apps/client
    container_name: ticket_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ticket-management-network

volumes:
  db_data:

networks:
  ticket-management-network:
    driver: bridge