version: '3.8'

services:
  # Application service for staging
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticketapp-staging
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=staging
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env.staging
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - app_uploads:/app/uploads
    networks:
      - ticketapp-staging-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database for staging
  postgres:
    image: postgres:15-alpine
    container_name: ticketapp-postgres-staging
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ticketapp_staging}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    networks:
      - ticketapp-staging-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ticketapp_staging}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache for staging
  redis:
    image: redis:7-alpine
    container_name: ticketapp-redis-staging
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_staging_data:/data
    networks:
      - ticketapp-staging-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Performance testing service
  performance-test:
    image: alpine:latest
    container_name: ticketapp-perf-test
    depends_on:
      - app
    networks:
      - ticketapp-staging-network
    profiles:
      - testing
    command: |
      sh -c "
        apk add --no-cache curl apache2-utils &&
        echo 'Waiting for app to be healthy...' &&
        sleep 30 &&
        echo 'Running load tests...' &&
        ab -n 1000 -c 10 http://app:3000/api/health &&
        echo 'Load tests completed'
      "

volumes:
  postgres_staging_data:
    driver: local
  redis_staging_data:
    driver: local
  app_uploads:
    driver: local

networks:
  ticketapp-staging-network:
    driver: bridge