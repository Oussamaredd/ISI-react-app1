x-common-variables: &common-env
  POSTGRES_USER: ${POSTGRES_USER:-postgres}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
  POSTGRES_DB: ${POSTGRES_DB:-ticketdb}

services:
  db:
    profiles: ["core"]
    image: postgres:15-alpine
    container_name: ticket_db
    restart: unless-stopped
    environment:
      <<: *common-env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - isi-ecotrack-network

  backend:
    profiles: ["core"]
    build: 
      context: ../../apps/server
    container_name: ticket_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - ../../.env.docker
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      PORT: "3001"
      NODE_ENV: development
      ENABLE_LOGSTASH: "false"
      LOGSTASH_HOST: logstash
      LOGSTASH_PORT: "5001"
      ELASTIC_URL: http://elasticsearch:9200
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - isi-ecotrack-network

  frontend:
    profiles: ["core"]
    build: 
      context: ../../apps/client
    container_name: ticket_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - isi-ecotrack-network

  elasticsearch:
    profiles: ["obs"]
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - isi-ecotrack-network

  logstash:
    profiles: ["obs"]
    image: docker.elastic.co/logstash/logstash:8.12.0
    container_name: logstash
    restart: unless-stopped
    volumes:
      - ../../apps/server/src/monitoring/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5044:5044"
      - "5001:5001"
    depends_on:
      - elasticsearch
    networks:
      - isi-ecotrack-network

  kibana:
    profiles: ["obs"]
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    volumes:
      - ./elk/kibana.yml:/usr/share/kibana/config/kibana.yml
    depends_on:
      - elasticsearch
    networks:
      - isi-ecotrack-network

  sonarqube:
    profiles: ["quality"]
    image: sonarqube:10-community
    container_name: sonarqube
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_temp:/opt/sonarqube/temp
    networks:
      - isi-ecotrack-network

  prometheus:
    profiles: ["quality"]
    image: prom/prometheus:v2.45.0
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ../../apps/server/src/prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    # Note: Backend dependency removed since this profile can run independently
    networks:
      - isi-ecotrack-network

  grafana:
    profiles: ["quality"]
    image: grafana/grafana:10.4.2
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3030:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - isi-ecotrack-network

volumes:
  db_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  sonarqube_temp:
  prometheus-data:
  grafana-storage:
  es_data:

networks:
  isi-ecotrack-network:
    driver: bridge
