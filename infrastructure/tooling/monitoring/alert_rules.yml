# Alert rules aligned to currently exposed API metrics

groups:
  - name: ecotrack.api.availability
    rules:
      - alert: EcoTrackApiDown
        expr: up{job="ecotrack-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "EcoTrack API metrics target is down"
          description: "Prometheus cannot scrape the EcoTrack API metrics endpoint for over 1 minute."

  - name: ecotrack.frontend.ingestion
    rules:
      - alert: FrontendErrorIngestionSpike
        expr: rate(frontend_errors_total[5m]) > 0.2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High frontend error ingestion rate"
          description: "Frontend error ingestion rate is above 0.2 events/second for 10 minutes."

      - alert: FrontendErrorBufferNearCapacity
        expr: frontend_error_buffer_size > 180
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Frontend error buffer near capacity"
          description: "In-memory frontend error buffer is above 180 entries."

      - alert: FrontendMetricBufferNearCapacity
        expr: frontend_metric_buffer_size > 900
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Frontend metric buffer near capacity"
          description: "In-memory frontend metric buffer is above 900 entries."
