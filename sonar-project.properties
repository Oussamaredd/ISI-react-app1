sonar.projectKey=react_app1
sonar.projectName=React App 1
sonar.projectVersion=1.0

# Root directory scanned
sonar.sources=.

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**

# Test file detection
sonar.test.inclusions=**/*.test.*,**/*.spec.*

# Coverage from both frontend and backend
sonar.javascript.lcov.reportPaths=\
  client/coverage/lcov.info,\
  client/coverage/lcov-report/lcov.info,\
  server/coverage/lcov.info

# Force JavaScript analyzer
sonar.language=js
